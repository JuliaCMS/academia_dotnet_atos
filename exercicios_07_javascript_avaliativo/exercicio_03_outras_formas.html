    <h1>Escolha uma cor:</h1>
    <label><input type="radio" name="color" value="white" onchange="changeColor(this.value)">Branco</label>
    <label><input type="radio" name="color" value="red" onchange="changeColor(this.value)">Vermelho</label>
    <label><input type="radio" name="color" value="green" onchange="changeColor(this.value)">Verde</label>
    <label><input type="radio" name="color" value="blue" onchange="changeColor(this.value)">Azul</label>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
