<!DOCTYPE html>

<body>
    <!-- 4 – Crie um parágrafo (<p>) com um textToggle como conteúdo. Adicione um botão que, ao ser clicado, 
    oculte ou mostre o texto do parágrafo. -->


    <p id="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid eveniet qui impedit adipisci quod
        porro laboriosam similique aut rem error asperiores fuga ab quidem ut quis totam, nobis illum. Vero.</p>

    <button id="btn" onclick="toggle()">Cick on this button to hide the content above</button>

    <script>
        function toggle() {
            var textToggle = document.getElementById("text");

            if (textToggle.style.display == "") {
                textToggle.style.display = "none";
            } else {
                textToggle.style.display = "";

            }
        }
    </script>
</body>

</html>
