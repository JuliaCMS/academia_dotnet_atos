<!DOCTYPE html>

<body>
    <!-- 2 - Crie uma pÃ¡gina com 4 links (tag <a>), cada um representando o nome de uma cor, que, utilizando o evento onmouseover 
    altere a cor do plano de fundo para cor correspondente. -->
    
    <h1>Hover over the desired color</h1>
    <a id="pinkBtn" href="" onmouseover="document.body.style.backgroundColor = 'pink'">Pink background</a>
    <br><br><br>
    <a id="cyanBtn" href="" onmouseover="document.body.style.backgroundColor = 'cyan'">Cyan background</a>
    <br><br><br>
    <a id="yellowBtn" href="" onmouseover="document.body.style.backgroundColor = 'yellow'">Yellow background</a>
    <br><br><br>
    <a id="orangeBtn" href="" onmouseover="document.body.style.backgroundColor = 'orange'">Orange background</a>

</body>

</html>
