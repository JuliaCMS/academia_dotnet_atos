<!DOCTYPE html>

<body>
    <!-- 1- Crie um formulário com 4 botôes que, ao clicar em cada um, altere a cor do plano de fundo da página para vermelho, 
    verde, azul e amarelo, respectivamente. -->

    <!-- outra forma que poderia ser feito -->
    <button id="redBtn" onclick="changeToRed()">Red background</button>
    <button id="blueBtn" onclick="changeToBlue()">Blue background</button>

    <script>
        function changeToRed() {
            document.body.style.backgroundColor = 'red';
        }

        function changeToBlue() {
            document.body.style.backgroundColor = 'blue';
        }
    </script>
</body>
</html>
