        <form action="processa.php" method="post">

            <h2>Dados de contato do usuário:</h2>

            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" required>
            <br>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" required>
            <br>

            <label for="sexo2">Sexo:</label>
            <select name="sexo2" id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br>

            <label for="dataNasc">Data de nascimento: </label>
            <input type="date" id="dataNasc" name="dataNasc" required>
            <br>

            <label>Interesses (selecione as opções desejadas): </label>
            <input type="checkbox" name="esportes" value="esportes"> Esportes
            <input type="checkbox" name="musica" value="musica"> Música
            <input type="checkbox" name="cinema" value="cinema"> Cinema
            <input type="checkbox" name="viagem" value="viagem"> Viagem
            <input type="checkbox" name="tecnologia" value="tecnologia"> Tecnologia
            <br>

            <label for="mensagem">&#9993 Mensagem: </label>
            <br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea>
            <br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <br>
        </form>
</body>
